# .github/workflows/update-msn.yml
name: Update MSN Messenger Widget

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - "scripts/generate-msn.js"

jobs:
  update-msn:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate MSN widget
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-msn.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/msn-messenger.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update MSN Messenger widget" && git push)
